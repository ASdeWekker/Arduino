<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ding</title>
    </head>
    <body>
        <h1>Dingetje</h1>
        <p><button onclick="aan()">Aan</button></p>
        <p><button onclick="uit()">Uit</button></p>
        <p><button onclick="toggle()">Toggle</button></p>
        <script type="text/javascript">
            var xhttp = new XMLHttpRequest();
            function aan() {
                xhttp.open("GET", "http://192.168.1.71/led?led=aan", true);
                xhttp.send();
            }
            function uit() {
                xhttp.open("GET", "http://192.168.1.71/led?led=uit", true);
                xhttp.send();
            }
            function toggle() {
                xhttp.open("GET", "http://192.168.1.71/led?led=toggle", true);
                xhttp.send();
            }
        </script>
    </body>
</html>
